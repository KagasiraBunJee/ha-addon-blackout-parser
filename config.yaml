name: Blackout Time Parser
version: "0.6.2"
init: false
slug: blackout_time_parser
description: "Parses Telegram channel blackout schedules with LLMs and toggles a Home Assistant switch."
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
homeassistant_api: true
webui: "http://[HOST]:[PORT:3000]"
ingress: true
ingress_port: 3000
ports:
  3000/tcp: 3000
map:
  - data:rw
options:
  telegram_api_id: ""
  telegram_api_hash: ""
  telegram_session: ""
  telegram_channel: ""
  prefix: "3.1"
  switch_entity: ""
  switch_entities: []
  timezone: "Europe/Kyiv"
  message_hint: ""
  openai_api_key: ""
  openai_model: ""
  claude_api_key: ""
  claude_model: ""
  ollama_host: "https://api.ollama.com"
  ollama_api_key: ""
  ollama_model: ""
  provider: "ollama"
  loop_seconds: 60
  on_lead_seconds: 60
  off_delay_seconds: 3600
schema:
  telegram_api_id: str?
  telegram_api_hash: str?
  telegram_session: str?
  telegram_channel: str
  prefix: str
  switch_entity: str?
  switch_entities:
    - str
  timezone: str?
  message_hint: str?
  openai_api_key: str?
  openai_model: str?
  claude_api_key: str?
  claude_model: str?
  ollama_host: str?
  ollama_api_key: str?
  ollama_model: str?
  provider: str?
  loop_seconds: int?
  on_lead_seconds: int?
  off_delay_seconds: int?
